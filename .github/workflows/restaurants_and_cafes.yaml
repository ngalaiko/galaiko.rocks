name: Update Restaurants and Cafes list

on:
  workflow_dispatch: {}
  schedule:
    # every day at 3am
    - cron: '0 3 * * *'

jobs:
  update-restaurants-and-cafes:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.7
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: Checkout ledger
        uses: actions/checkout@v3
        with:
          repository: ngalaiko/ledger
          token: ${{ secrets.GH_PAT }}
          path: 'ledger'
          ref: 'master'

      - name: Setup hledger
        uses: ngalaiko/setup-hledger@v1

      - name: Fetch list
        run: |
          pnpm ledger:restaurants-and-cafes \
            --file "$GITHUB_WORKSPACE/ledger/main.ledger" \
            --number 2 \
            --output ./src/lib/restaurants-and-cafes/data.json

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update Restaurants and Cafes
