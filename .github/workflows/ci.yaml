name: ci
on:
  workflow_dispatch: {}
  push:
    branches:
      - "master"
  schedule:
    # every day at 1
    - cron: "0 1 * * *"
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
