[package]
name = "www"
version = "0.1.0"
edition = "2021"

[profile.release]
codegen-units = 1
lto = true
opt-level = "s"
debug = false

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = "deny"
perf = "deny"
correctness = "deny"
complexity = "deny"
style = "deny"
pedantic = "deny"
restrictions = "deny"

[dependencies]
async-std = { version = "1.12.0", features = ["default", "attributes"] }
chrono = "0.4.31"
femme = "2.2.1"
maud = "0.25.0"
pulldown-cmark = "0.9.3"
rust-embed = { version = "8.1.0", features = ["include-exclude","mime-guess"] }
tide = { version = "0.16.0", features = ["default"] }
urlencoding = "2.1.3"
