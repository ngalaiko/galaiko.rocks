app = "galaiko-rocks"
primary_region = "arn"

[mounts]
source = "logs"
destination = "/var/log/reproxy"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
