{{ define "main" }}
    <article class="h-entry text-lg pt-6 pb-12 mb-32 px-5 md:px-0 md:mx-20 md:pt-12">
        <h1 class="p-name mb-1 text-4xl font-bold">{{ .Title }}</h1>
        <div class="mb-8">
            <time class="dt-published" datatime="{{ .Date }}">{{ .Date.Format "January 1, 2006" }}</time>
        </div>


        <div class="e-content">
            {{ .Content }}
        </div>
    </article>
{{ end }}

{{- define "footer" }}
    {{- partial "footer.html" . -}}
{{ end -}}
